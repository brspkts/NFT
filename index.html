<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <main class="container">
    <div class="box-one">
      <div class="equil-before">
        
      </div>
      <div class="equil-after">
       
      </div> 
      
    </div>
    <div class="box-two">
      <h2>Equilibrium #3429</h2>
      <p class="parag">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="price-ether">
          <img src="./images/icon-ethereum.svg">
          <p class="ether"> 0.041 ETH </p>
        </div>
        <div class="time-left">
          <div class="float">
            <img src="./images/icon-clock.svg" >
            <p class="time">3 days left</p>
          </div>
        </div>
      </div>
    <hr>
    <div class="avatar">
      <img src="./images/image-avatar.png">
      <p> <span class="creation">Creation of</span><span class="nametag"> Jules Wyvern</p>
    </div>
  </div>
  </main>
  
</body>
</html>
